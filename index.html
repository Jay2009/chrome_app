</head>
<body>
    <div id="weather">
        <i></i>
        <span></span>

    <audio id="music" autoplay loop controls> <source src="audio/vivalavida.mp3" type="audio/mp3"> 
    </audio>



    <form class="hidden" id="login-form">
        <div class = "login">
            <input
            class= "loginInput"
            required
            maxlength="15" 
            type="text" 
            placeholder="Write your name."/>         
            <input class="loginSubmit" type="submit" value="Log In" />
        </div>
    </form>

    <h2 id="clock">00 : 00 : 00</h2>
    <a class="btnHome" href="index.html">
        <img src="img/javiorlogo.jpg" />
    </a>
    <h1 id="greeting" class="hidden"></h1>
    <button id="change-name" class="hidden">Change name</button>

    <div class = "todo-form-all">
        <div class = "firstColumn">

                <span>미국 주식</span>
                <input class="todoInput" maxlength="10" required type="text" placeholder="종목명" />     
            </form>

            <form id ="total-form">
            <input class="toTalMoneyInput" maxlength="13" required type="text" oninput="maxNumberLength(this)" placeholder="해당 종목 총 투자금" />
            </form>

            <ul id="todo-list"></ul>
        </div>

        <div class = "SecondColumn">

            <form id ="total-formSecond">

            <ul id="todo-listSecond"></ul>
        </div>

        <div class = "ThirdColumn">

            <form id ="total-formThird">
                <input class="toTalMoneyInput" maxlength="13" required type="text" oninput="maxNumberLength(this)" placeholder="해당 종목 총 투자금" />

            <ul id="todo-listThird"></ul>
        </div>

        <div class = "FourthColumn">
            <form id="todo-formFourth">
                <span>신흥국 주식</span>
                <input class="todoInputFourth" maxlength="10" required type="text" placeholder="종목명" />
            </form>

            <form id ="total-formFourth">
                <input class="toTalMoneyInput" maxlength="13" required type="text" oninput="maxNumberLength(this)" placeholder="해당 종목 총 투자금" />
            </form>
            <ul id="todo-listFourth"></ul>
        </div>

            <form id="todo-formFifth">

            </form>

            <form id ="total-formFifth">
                <input class="toTalMoneyInput" maxlength="13" required type="text" oninput="maxNumberLength(this)" placeholder="해당 종목 총 투자금" />

        <div class = "SixthColumn">
            <form id="todo-formSixth">
                <span>현금</span>
            </form>

            <form id ="total-formSixth">
                <input class="toTalMoneyInput" maxlength="14" required type="text" oninput="maxNumberLength(this)" placeholder="총 액수" />
            </form>
            <ul id="todo-listSixth"></ul>
        </div>

        <div class= "SeventhColumn">
            <a class="pie-chart" href="result.html">
                <i class="fas fa-search fa-3x"></i>
