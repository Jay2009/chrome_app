<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="./resources/jquery-3.6.0.min.js"></script>
    <title>Chrome App</title>
</head>
<body>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <form class="hidden" id="login-form">
        <div class = "login">
            <input
            class= "loginInput"
            required
            maxlength="15" 
            type="text" 
            placeholder="Write your name."/>         
            <input class="loginSubmit" type="submit" value="Log In" />
        </div>
    </form>

    <h2 id="clock">00 : 00 : 00</h2>

    <h1 id="greeting" class="hidden"></h1>
    <button id="change-name" class="hidden" >Change name</button>

    <div class = "todo-form-all">
        <div class = "firstColumn">
            <form id="todo-form">
                <input class="todoInput" maxlength="10" required type="text" placeholder="Large-cap stocks" />     
            </form>

            <form id ="total-form">
            <input class="toTalMoneyInput" maxlength="10" required type="number" oninput="maxNumberLength(this)" placeholder="Total amount" />
            </form>

            <ul id="todo-list"></ul>
        </div>

        <div class = "SecondColumn">
            <form id="todo-formSecond">
                <input class="todoInputSecond" maxlength="10" required type="text" placeholder="Mid-cap stocks" />
            </form>

            <form id ="total-formSecond">
                <input class="toTalMoneyInput" maxlength="10" required type="number" placeholder="Total amount" />
            </form>
            <ul id="todo-listSecond"></ul>
        </div>

        <div class = "ThirdColumn">
            <form id="todo-formThird">
                <input class="todoInputThird" maxlength="10" required type="text" placeholder="Small-cap stocks" />
            </form>

            <form id ="total-formThird">
                <input class="toTalMoneyInput" maxlength="10" required type="number" placeholder="Total amount" />
            </form>
            <ul id="todo-listThird"></ul>
        </div>

        <div class = "FourthColumn">
            <form id="todo-formFourth">
                <input class="todoInputFourth" maxlength="10" required type="text" placeholder="Risk-free assets" />
            </form>

            <form id ="total-formFourth">
                <input class="toTalMoneyInput" maxlength="10" required type="number" placeholder="Total amount" />
            </form>
            <ul id="todo-listFourth"></ul>
        </div>
    </div>

    

    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <script src="js/weather.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clcok.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>

</body>
</html>
